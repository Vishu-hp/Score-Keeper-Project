<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main border border-primary">
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
        <h3>Ping Pong Score Keeper</h3>
        <div class="scoresClass">
            <span class="spanClass"><span class="scorePlayerOne">0</span> to <span class="scorePlayerTwo">0</span></span>
        </div>
        
        <div class="instruction">
            <p class="lead">Use the button below to keep score</p>
        </div>
        
        <div class="selectTag">
            <label for="selecting-scores">Playing to</label>
            <select name="scores" id="selecting-scores">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <div class="buttonClass">
            <button class="buttonPlayerOne btn btn-primary btn-sm ">+1 Player One</button>
            <button class="buttonPlayerTwo btn btn-secondary btn-sm">+1 Player Two</button>
            <button class="reset btn btn-warning btn-sm">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
